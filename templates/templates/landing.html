<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!--Title of landing login page-->
  <title>SOS Dashboard - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- BS and FA -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- d3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
  <script src="//d3js.org/topojson.v3.min.js"></script>

  <!-- general style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nondatastyle.css">

  <!--timetable -->
  <link rel="stylesheet" href="css/timetable.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--mapbox -->
  <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/map.css">

  <!-- three charts -->
  <link rel="stylesheet" href="css/tablecharts.css">

  <!-- searchpage michigan-->
  <link rel="stylesheet" href="css/michigan.css">


</head>
  <body>
    <header></header>
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">SOS Michigan Opioid Epidemic Dashboard</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a  class="nav-link" href="#">EMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ED</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ME</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid container-top-buffer">
      <div class="row content">
        <div class="col-sm-1 sidebuff"></div>
          <div class="col-sm-10 top-buffer">
            <div class="row content">
              <div class="col-sm-12 text-center">
                <img src="images/SOS_icon_logo_white.png" id="dashboard-landing-img" class="img-fluid mx-auto d-block" alt="image of logo"/>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">Login</button>
              </div>
            </div>
            <div class="modal fade" id="login">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class= "modal-title">Login</h4>
                  </div>
                  <div class= "modal-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" placeholder="email"/>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="password"/>
                      </div>
                  <div class="modal-footer">
                    <button type="button" class="submit" data-dismiss="modal">Login</button>
                  </div>
                </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="col-sm-1 sidebuff"></div>
      </div>
    </div>
    <footer class="footer">
        <div class="footstyle container-fluid text-center">
          <div class="row text-center">
              <div class="col-sm-4 text-center">
                <h4>Links</h4>
                <ul>
                  <li><a class="footlink" href="#">Link1</a></li>
                  <li><a class="footlink" href="#">Link2</a></li>
                </ul>
              </div>
              <div class="col-sm-4 text-center">
                <h4>Contact</h4>
                <ul>
                  <li><a class="footlink" href="#">Email</a></li>
                  <li><a class="footlink" href="#">Phone</a></li>
                </ul>
              </div>
              <div class="col-sm-4 text-center">
                <h4>Help</h4>
                <ul>
                  <li><a class="footlink" href="#">About the data</a></li>
                  <li><a class="footlink" href="#">About this site</a></li>
                </ul>
              </div>
            </div>
          </div>
    </footer>
  </body>
</html>
